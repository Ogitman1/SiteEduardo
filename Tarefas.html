<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Atividades</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            overflow-x: hidden;
            background-color: rgb(218, 218, 215);
        }
        .container-xlg{
            color: antiquewhite;
            font-weight: 700;
            font-size: 18px;
        }
        h2{
            font-size: 19px;
        }
        p{
            text-align: center;
            padding: 10px 60px;
        }
    </style>
</head>
<body>
    <div class="container-xlg text-center">
        <div class="row align-items-start">
            <div  class="col-xlg-5" style="background-color: blue; color: antiquewhite;"><h1 style="font-size: 30px;">Tarefas</h1></div>
        </div>
    </div>
    <div class="container text-center" style="margin-top: 20px;">
        <div class="row align-items-start">
            <div  class="col-xlg-5" style="background-color: blue; color: antiquewhite;"><h2 onmouseover="Change('evento1')">Matemática</h2></div>
        </div>
    </div>
    <div class="container text-center" style="margin-top: 20px;">
        <div class="row align-items-start">
            <div class="col-xlg-5" style="background-color: blue; color: antiquewhite;"><h2 onmouseover="Change('evento2')" >Linguagens</h2></div>
        </div>
    </div>
    <div class="container text-center" style="margin-top: 20px;">
        <div class="row align-items-start">
            <div class="col-xlg-5" style="background-color: blue; color: antiquewhite;"><h2 onmouseover="Change('evento3')">CN</h2></div>
        </div>
    </div>
    <div class="container text-center" style="margin-top: 20px; ">
        <div class="row align-items-start">
            <div class="col-xlg-5" style="background-color: blue; color: antiquewhite;"><h2 onmouseover="Change('evento4')">CH</h2></div>
        </div>
    </div>
    <div class="container text-center" style="margin-top: 20px; ">
        <div class="row align-items-start">
            <div class="col-xlg-5" style="background-color: blue; color: antiquewhite;"><h2 onmouseover="Change('evento5')">TI</h2></div>
        </div>
    </div>
    <div id="conteudo" style="display: flex; margin-top: 20px; justify-content: center; align-items: center;flex-direction: column;flex-wrap: wrap;">

    </div>
    <script>
        function Change(novoConteudo){
        var classes = document.getElementsByClassName("row");
        var conteudo = document.getElementById("conteudo");
        for(var i = 0; i< classes.length; i++){
            classes[i].addEventListener("mouseout", function(){
                conteudo.innerHTML = " ";
            })
        }
        switch(novoConteudo){
                case("evento1"): conteudo.innerHTML= `
                <h2 style="flex: 0 0 100%">Código Binomial</h2>
                <p>Inicialmente a atividade foi bem difícil, mas felizmente minha dupla me ajudou o suficiente pra eu entender o objetivo da atividade e concluir a mesma; </p>` ; break;
                case("evento2"):conteudo.innerHTML= `
                <h2>Interview - My Past, My Present, My Future</h2>
                <p>A parte 1 da atividade foi difícil pra mim e a minha dupla devido a má comunicação, felizmente consegui resolver esse problema graças à eu entender Inglês quase perfeitamente; </p>` ; break;
                case("evento3"): conteudo.innerHTML= `
                <h2>Apresentação Interestelar</h2>
                <p>  Desenvolver a atividade não foi tão complicado, apesar disso, a apresentação foi de certa forma aceitável, apesar do nervosismo e minha má dicção;</p>
                <p> </p>`; break;
                case("evento4"):conteudo.innerHTML= `
                <h2>Campanha de Gallipoli</h2>
                <p> Apesar do desenvolvimento da atividade ter sido demorado, a apresentação ao meu ver foi onde eu fui melhor nessa atividade, dado o meu conhecimento prévio sobre o tema (Campanha de Galípoli);</p>` ; break;
                case("evento5"):conteudo.innerHTML= `
                <h2 style="display: flex; flex: 0 0 100%; justify-content: center">Relacionamento de Carro Concessionária</h2>
                <p style="display: flex; flex: 0 0 100%; justify-content: center; margin-top: 10px">Nessa atividade eu e o meu grupo da mesa tivemos que criar uma tabela de banco de dados com sql sobre uma concessionária.
                    Criamos tabelas dos carros, dos clientes e vendedores. </p>` ; break;
        }
  // Altera o conteúdo com base no parâmetro recebido
        }

        
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
